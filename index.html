<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="container">
        <h2>Registration Form</h2>
        <div class="div1">
          <div class="child1">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              class="text"
              placeholder="First Name"
            />
            <p class="error" id="fname-error"></p>
          </div>
          <div class="child1">
            <label for="lname">Last Name</label>
            <input
              type="text"
              name=""
              id="lname"
              class="text"
              placeholder="Last Name"
            />
            <p class="error" id="lname-error"></p>
          </div>
        </div>
        <div class="div1">
          <div class="child1">
            <label for="brt"> Birthday</label>
            <input
              type="text"
              name=""
              id="brt"
              class="text"
              placeholder="day-month-year"
            />
            <p class="error" id="Birthday"></p>
          </div>
          <div class="child1 button">
            Gender
            <div>
              <input
                class="btn"
                type="radio"
                name="gender"
                value="male"
                id="male"
                checked
              /><label for="male">Male</label>
              <input
                class="btn"
                type="radio"
                name="gender"
                value="female"
                id="female"
              /><label for="female">Female</label>
            </div>
          </div>
        </div>
        <div class="div1">
          <div class="child1">
            <label for="email">Email</label>
            <input
              type="text"
              name=""
              id="email"
              class="text"
              placeholder="Email"
            />
            <p class="error" id="E-mail"></p>
          </div>
          <div class="child1">
            <label for="phoneno">Phone No</label>
            <input
              type="text"
              name=""
              id="phoneno"
              class="text"
              placeholder="Enter your Phone No"
            />
            <p class="error" id="phone"></p>
          </div>
        </div>
        <div class="child1">
          <!-- <label for="subject">Subject</label>
          <input
            type="text"
            name=""
            id="subject"
            class="text"
            placeholder="Chose subject"
          /> -->

          <div class="slect">
            <label for="subject">Chose Subject</label>
            <div>
              <select name="" id="subject" class="text">
                <option value="" disabled selected>Subject</option>
                <option value="math">Math</option>
                <option value="urdu">Urdu</option>
                <option value="computer">Computer</option>
                <option value="science">Science</option>
                <option value="english">English</option>
              </select>
              <p class="error" id="chose"></p>
            </div>
          </div>
          <div>
            <button class="btn1" id="btn" onclick="subment()">Subment</button>
          </div>
        </div>
      </div>
    </div>

    <div class="tablediv">
      <div class="tbl" id="table">
        <!-- <tr class="table">
          <td>First Name</td>
          <td class="cell">Last Name</td>
          <td class="cell">Birthday</td>
          <td class="cell">Gender</td>
          <td class="cell">E-mail</td>
          <td class="cell">Phone No</td>
          <td class="cell">Subject</td>
        </tr> -->
        <div class="tablee">
          <div class="cell">Fisrt Name</div>
          <div class="cell">Last Name</div>
          <div class="cell">Birthdsy</div>
          <div class="cell">Gender</div>
          <div class="cell">Email</div>
          <div class="cell">Phone No</div>
          <div class="cell">Subject</div>
        </div>

        <!-- <tr class="column" id="cell">
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
