<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Todo App</h1>
        <div class="todo-header">
          <input
            class="input"
            id="todo-input"
            type="text"
            placeholder="Add yournew todo"
          />
          <button id="add-todo" onclick="addtask()">
            <i class="fa-solid fa-plus icon"></i>
          </button>
        </div>
        <!-- Listing -->
        <ul id="todos">
          <li class="list-item">Buy a New Gaming Laptop</li>
          <li class="list-item">Buy a New Gaming Laptop</li>
          <li class="list-item">Buy a New Gaming Laptop</li>
        </ul>
        <!-- <span class="trash"
          ><p class="p">Complete a Previous Task</p>
          <i class="fa-solid fa-trash icon"></i
        ></span>

        <p class="p">Create video for laptop</p>
        <p class="p">Create a new protofilio</p> -->
        <p class="clear">
          You have 4 pending tasks
          <button id="clear-all" onclick="clearAll()">Clear All</button>
        </p>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
